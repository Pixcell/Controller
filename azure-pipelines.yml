trigger:
  tags:
    include:
      - v.*
  branches:
    include:
      - develop
      - master
  paths:
    exclude:
      - README.md

pr:
  - master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  repository: 'focal-freedom-236620/rushcontroller'
  type: $(Build.SourceBranchName)
  commit: $(Build.SourceVersion)
  sem_tag:
  controller_tar:

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'

  - script: |
      npm test
    displayName: 'unit tests'

  - script: |
      echo "npm test"
    displayName: 'integration tests'

  - script: |
      mrdir artefact && cd artefact
      npm pack
      cd ..
    displayName: 'npm pack'

  - bash: |
      echo checking pack file exists..
      controller_tar=$(ls iofogcontroller-*.tgz)
      echo $controller_tar
      echo test
      echo '##vso[task.setvariable variable=controller_tar]$controller_tar'
    displayName: 'controller_tar check'
    name: setcontrollertarvarStep

  - bash: |
      echo current tag..
      sem_tag=$(type)
      sem_tag=${sem_tag:0:3}
      echo '##vso[task.setvariable variable=sem_tag]$sem_tag'
    displayName: 'tag'
    name: setvarStep
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')

  - task: Docker@2
    displayName: 'build and tag dev docker'
    inputs:
      containerRegistry: 'Edgeworx GCP'
      repository: $(repository)
      command: 'buildAndPush'
      Dockerfile: 'Dockerfile.dev'
      arguments: $(controller_tar)
      tags: |
        $(type)
        $(commit)
        latest
        $(sem_tag)

  - task: Docker@2
    displayName: 'build and tag rel docker'
    inputs:
      containerRegistry: 'Edgeworx GCP'
      repository: $(repository)
      command: 'buildAndPush'
      Dockerfile: 'Dockerfile.rel'
      arguments: FILENAME=$(ls iofogcontroller-*.tgz)
      tags: |
        $(type)
        $(commit)
        latest
        $(sem_tag)

  - script: |
      echo "npm test"
    displayName: 'api tests'

#  - task: Npm@1
#    displayName: 'publish npm package'
#    inputs:
#      command: 'publish'
#      publishRegistry: 'useFeed'
#      publishFeed: 'edgeworx'

  - task: CopyFiles@2
    inputs:
      SourceFolder: 'artefact'
      #contents: '**'
      TargetFolder: $(Build.ArtifactStagingDirectory)
      OverWrite: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'controller'
